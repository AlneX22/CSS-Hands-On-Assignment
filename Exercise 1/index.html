<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Otter Essay</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: rgb(240, 237, 233);
        } 
        
        .essay-card {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        
        h1 {
            position: absolute;
            top: -20px;
            left: 30px;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            color: #000;
            background-color: rgb(255, 2, 192);
            padding: 20px 20px;
            border-radius: 5px;
        }
        
        .essay-content {
            margin-top: 20px;
        }
      
        p {
            margin: 0 0 15px 0;
            font-size: 1.05em;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="essay-card">

        <h1>An Otter Essay</h1>
        
        <div class="essay-content">
            <p>Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath underwater.</p>
    </div>
</body>
</html>
