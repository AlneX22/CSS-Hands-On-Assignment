<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Development Training</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo-circle">
        <img src="assets/Logo.png" alt="Logo" />
      </div>
      <h2>For Individuals</h2>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>

    <div class="form-section">
      <form class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Tolu" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <select>
              <option>Select here</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Weight (KG)</label>
            <input type="number" placeholder="Enter weight" />
          </div>
          <div class="form-group">
            <label>Height (CM)</label>
            <input type="number" placeholder="Enter height" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Activity Level</label>
            <select>
              <option>Select here</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Password</label>
            <input type="password" />
          </div>
        </div>

        <button type="submit" class="register-button">Register</button>

        <p class="terms">
          By clicking Register, you agree to our
          <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
